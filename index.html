<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            border-bottom: 3px solid #3498db;
            padding-bottom: 1rem;
        }

        .notebook-list {
            list-style: none;
        }

        .notebook-list li {
            margin: 1rem 0;
            transition: transform 0.2s ease;
        }

        .notebook-list li:hover {
            transform: translateX(10px);
        }

        .notebook-list a {
            display: block;
            padding: 1rem 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .notebook-list a:hover {
            background: #3498db;
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notebook Index</h1>
        <ul class="notebook-list">
            <li><a href="notebooks/1_TissueEngin.html">1_TissueEngin Notebook</a></li>
            <li><a href="notebooks/2_Hoptes.html">2_Hoptes Notebook</a></li>
        </ul>
    </div>
</body>
</html>
